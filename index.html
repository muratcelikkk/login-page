<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=lo, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,700;1,400;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

    <title>login page</title>
</head>
<body>
    
    <h1>LOGIN PAGE</h1>
    <form action="">
        <div>
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            name="username"
            placeholder="Enter your username">
        </div>
        <div>
            <label for="password">Password</label>
            <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Enter your password">
        </div>
        <div>
            <label for="sec-code">Security Code</label>
            <input 
            type="number" 
            id="number" 
            name="number"
            placeholder="Enter your code">
        </div>
        <div>
            <input type="submit" value="Save">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
